<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: headerFragment">
</head>

<body>

<div class="ui grid" style="width: 900px;">
    <div class="four wide column">
        Logged in as <span th:text="${username}"></span>
        <form class="ui form" action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="ui mini button" type="submit">Logout</button>
        </form>
    </div>
</div>


<div th:include="fragments :: script"></div>


</body>
</html>
